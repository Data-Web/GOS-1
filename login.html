<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>login</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bs337/css/bootstrap.min.css"/>
    <!-- Font awesome -->
    <link rel="stylesheet" href="fa463/css/font-awesome.min.css"/>
    <!-- Customer -->
    <link rel="stylesheet" href="assets/css/login.css"/>
</head>

<body>

    <!-- #login -->
    <div id="login">
        <div id="login-header">
            <h1>logo</h1>
        </div>

        <div id="login-content">
            <h3>ĐĂNG NHẬP</h3>

            <ul class="list-unstyled">
                <li><span class="login-error">Nhập tài khoản!</span></li>
                <li><span class="login-error">Nhập mật khẩu!</span></li>
                <li><span class="login-error">Nhập mã xác nhận!</span></li>
            </ul>

            <form action="">
                <div class="form-group">
                    <label for="">Tài khoản:</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="">Mật khẩu:</label>
                    <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="">Nhập mã xác thực:</label>
                    <ul class="captcha list-inline">
                        <li>
                            <input type="text" class="form-control"/>
                        </li>
                        <li>
                            <img src="assets/img/CaptchaImage.jpg" alt="CAPTCHA"/>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-refresh"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Duy trì đăng nhập
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <button class="btn btn-primary">ĐĂNG NHẬP</button>
                        <button class="btn btn-success">HỦY BỎ</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="login-footer">
            <div class="text-center">
                <i class="fa fa-phone-square"></i>
                <span>Hỗ trợ: 0123.123.123</span>
                <span>|</span>
                <a href="#">Quyên mật khẩu?</a>
            </div>
        </div>
    </div>      


    <!-- jQuery -->
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="bs337/js/bootstrap.min.js"></script>
</body>
</html>
